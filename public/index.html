<html lang="en">

<head>

    <meta charset="utf-8">

    <title>video-fi</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div id="sidebar-placeholder"></div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        Histogram
                    </div>
                    <div class="col-md-6">
                        Word Cloud
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="chart_div" style="width: 500px; height: 400px;"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="wordcloud"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Celebrities in the video
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="celebSummary"></div>
                    </div>
                </div>                
                <div class="row">
                    <div class="video">
                        <br/><br/>
                        <video class="video_player" id="vid" controls seeking>
                            <source src="" type=video/mp4>
                        </video>
                        <span id="currentTime"></span>
                    </div>
                    <div class="objects">
                        <h3>Labels</h3>
                        <ul id="currentLabels"></ul>
                    </div>
                    <div class="objects">
                        <h3>Celebs</h3>
                        <ul id="currentCelebs"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nunjucks.js"></script>

    <script src="js/d3.js" charset="utf-8"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/d3.wordcloud.js"></script>
    <script src="js/example.words.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/site.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
